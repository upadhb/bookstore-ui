<div class="col-md-6 bookTotal">
  <strong>My Total cost: {{_totalAmount | currency: 'USD': true: '1.2-2'}}</strong>
</div>
<div class="col-md-6">
  <div *ngFor="let book of _myBookList"  class="myBooks">
    <div><a [routerLink]="['/myBooks', book.id]"><img src="{{book.imageUrl}}"></a></div>
    <div>{{book.title}}</div>
    <div>{{book.unitCost | currency: 'USD': true: '1.2-2'}}</div>
  </div>
</div>
